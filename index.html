<style>
body{

.card-header{
    
    background-color:#C30921 ;
    color: cornsilk;
}
.card-body{
    
    background-color:whitesmoke;

.card-footer{
    
    background-color:#C30921;

<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">Love Score Calculator</div>
        
            <div class="card-body ">
                <form onsubmit="return false">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Your Name</span>
                        </div>
                        <input type="text" class="form-control" id="yname" placeholder="Enter Your Name">
                       </div>

                       <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Partner Name</span>
                        </div>
                        <input type="text" class="form-control" id="Pname" placeholder="Enter Your Partner name">
                       </div>
                       <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">  LoveScore</span>
                        </div>
                        <input type="text" class="form-control" id="lovescore">
                       </div>

                        <div>
                            <button type=" submit"class="btn " onclick="love()">Get Score!</button>
                        </div>

                    
                </form>
            </div>
            <div class="card-footer text-center"></div>
            </div>
        </div>

      
    <script>

    function love()
    {   
        var a= document.querySelectorAll('#yname').value;
        var b= document.querySelectorAll('#pname').value;

        var LoveScore=Math.floor(Math.random()*100)+1;
        
        if (LoveScore < 30)
                    document.getElementById('lovescore').value = LoveScore+" "+ " -Go! Get a Life";
                else if (LoveScore >= 31 && LoveScore <= 80)
                    document.getElementById('lovescore'). value=LoveScore+" " +"-You are Good Couple";
                else if (LoveScore >= 81)
                    document.getElementById('lovescore').value = LoveScore+" " +"-Made for Each Other";
                
    }
    </script>
